<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <section class="introductory-section">
    <header class="header">
      <div class="header-container">
        <img src="./images/logo.svg" alt="Huddle">
      </div>
    </header>
    
    <img class="illustration" src="./images/illustration-mockups.svg" alt="Illustration Website">

    <main class="main">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button type="submit">Register</button>
    </main>
    
    <div class="icons">
      <div class="icon-item">
        <i class="fab fa-facebook-f"></i>
      </div>

      <div class="icon-item">
        <i class="fab fa-twitter"></i>
      </div>

      <div class="icon-item">
        <i class="fab fa-instagram"></i>
      </div>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vicckm" target="_blank">Victoria Marques</a>.
      </p>
    </footer>
  </section>
  <script src="https://kit.fontawesome.com/3c65bab125.js" crossorigin="anonymous"></script>
</body>

</html>
